<html ng-app="Login">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <script src="LoginValidation.js"></script>
        <style>
        table{
            border: 1px #000 solid;
            caption-side: top;
            background-color: blue;
            align-self: center;
            position: absolute;
            top: 10%;
            width: fit-content;
            right: 50%;
        }
    </style>
    </head>
    <body ng-controller="LoginController">
        <table>
            <tr>
                <td></td>
                <td style="color: #ff0"><b>Login</b></td>
            </tr>
        <tr>
            <td>
                UserName: 
            </td>
            <td>
                <input type="text" ng-model="UserName" id="Username" placeholder="Enter user name" />
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" ng-model="Password" id="password" placeholder="Enter password" />
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="validateRegistrationData(UserName,Password)" value="Login">Login</button>
            </td>
            <td></td>
        </tr>
        </table>
    </body>
</html>
